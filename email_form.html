<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Enviar Correo</h2>
            </div>
            <div class="card-body">
                <form method="post" action="/formulario">
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Destinatario:</label>
                        <input type="email" class="form-control" id="destinatario" name="destinatario" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto:</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto del correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="cuerpo" class="form-label">Cuerpo del correo:</label>
                        <textarea class="form-control" id="cuerpo" name="cuerpo" rows="5" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Correo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
